#### This file contains tests to evaluate that your bot behaves as expected.
#### If you want to learn more, please see the docs: https://rasa.com/docs/rasa/testing-your-assistant

stories:
- story: Greet
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet

- story: Goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: Bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: Lassonde
  steps:
  - user: |
      is Lassonde a drink?
    intent: ask_lassonde
  - action: utter_answer_lassonde

- story: Out of scope
  steps:
  - user: |
      what's 9 + 10
    intent: out_of_scope
  - action: utter_iamabot

- story: Low confidence
  steps:
  - user: |
      zxcv
    intent: nlu_fallback
  - action: utter_please_rephrase
