version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - see you
    - good by
    - see you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - yeah
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - na
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?
    - what are you?
    - are you a person?

- intent: out_of_scope
  examples: |
    - what is 2 + 2
    - I want food
    - who is the prime minister
