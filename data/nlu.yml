version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - salut
    - bonjour
    - bon matin
    - bonne matinée
    - bonne soirée
    - hey toi
    - allo
    - heille

- intent: goodbye
  examples: |
    - on se voit plus tard
    - bonne nuit
    - bye
    - au revoir
    - bonne journée
    - à la prochaine
    - bye bye
    - à plus

- intent: affirm
