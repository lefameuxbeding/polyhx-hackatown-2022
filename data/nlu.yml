    - super
    - je me sens bien
    - incroyable
    - je vais bien
    - c'est super
    - parfaitement
    - très bien
    - très très bien
    - vraiment bien

- intent: mood_unhappy
  examples: |
    - je suis triste
    - je ne vais pas bien
    - je suis décu
    - très triste
    - si triste
    - triste
    - pas bien
    - pas très bien
    - vraiment triste

- intent: bot_challenge
  examples: |
    - es-tu un robot?
    - es-tu un humain?
    - est-ce que je parle à un robot?
    - est-ce que je parle à un humain?
