version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
responses:
  utter_greet:
  - text: Hey! Comment vas-tu?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Voici quelque chose pour te remonter le moral:'
  utter_did_that_help:
  - text: Est-ce que ça t'a aidé?
  utter_happy:
  - text: Bravo, continue comme ça!
  utter_goodbye:
  - text: Au revoir.
  utter_iamabot:
  - text: Je suis un robot conversationnel.
