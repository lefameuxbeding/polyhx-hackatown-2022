version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- ask_lassonde
- bot_challenge
- deny
- goodbye
- greet
- nlu_fallback
- out_of_scope
responses:
  utter_greet:
  - text: Hey!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_answer_lassonde:
  - text: A Lassonde is a a drink loved by Poly students. It consists of one shot of Sour Puss, one shot of Southern Comfort, ons shot of Crème de menthe and one shot of Blue Curaçao.
  utter_out_of_scope:
  - text: I don't know what you're talking about.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
